<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Lab Page - Patient Appoinment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <div class="page-body">
        <!-- Header section Start -->
        <header class="b-flex nav-bar">
            <div class="logo">
                <a href="index.html"><img src="images/Healthflow transparent 1.svg" alt="healthflow.com" width="100%"></a>
            </div>
            <nav id="navBar" class="nav-links b-flex">
                
                <ul class="nav-ul">
                    <div id="crossIcon" class="cross-icon-area">
                        <i class="fa-sharp fa-solid fa-xmark cross-icon" onclick="hideContainer('navBar')"></i>
                    </div>
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li style="white-space: pre;"><a href="contactus.html" class="nav-link">Contact Us</a></li>
                    <li style="white-space: pre;"><a href="labs-search.html" class="nav-link">Lab Test</a></li>
                    <li><a href="help.html" class="nav-link">Help</a></li>
                    <li><a href="blogs.html" class="nav-link">Blogs</a></li>
                </ul>
                <div class="login-signup b-flex">
                    <div class="dropdown">
                        <button class="dropbtn">
                            <div class="img-content">
                                <a href="#">Sign Up</a>
                            </div>
                        </button>
                        <div class="dropdown-content">
                            <div class="dropdown-content">
                                <a href="signup-patient.html">As Patient</a>
                                <a href="signup-doctor.html">As Doctor</a>
                                <a href="signup-lab.html">As Lab</a>
                            </div>
                        </div>
                    </div>
                    <a href="login.html"><button class="btn">Log In</button></a>
                </div>
            </nav>
            <div id="menuBar" class="menu-icon">
                <img onclick="showContainer('navBar')" src="images/menu-bar.svg" alt="">
            </div>
        </header>
        <!-- Header section End -->
        <section>
            <div class="contactus-fields w-80 dm-sans text">
                <form action="" method="post">
                    <!-- ------------ -->
                    <p class="lab-register-field">Identification and Credentials:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-photo">Lab Photo:</label>
                            <input type="file" id="lab-photo" name="lab-photo">
                        </div>
                        <div class="input-group">
                            <label for="proof-of-license">Proof of License and Certifications:</label>
                            <input type="file" id="proof-of-license" name="proof-of-license" required>
                        </div>
                    </div>
                    <!-- ------------ -->
                    <p class="lab-register-field">Lab Information:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-name">Lab Name:</label>
                            <input type="text" id="lab-name" name="lab-name" placeholder="Enter Lab Name" required>
                        </div>
                        <div class="input-group">
                            <label for="lab-type">Lab Type:</label>
                            <input type="text" id="lab-type" name="lab-type" placeholder="Enter Lab Type e.g., clinical lab, diagnostic lab, research lab">
                        </div>
                    </div>

                    <!-- --------------- -->
                    <p class="lab-register-field">Location Information:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-address">Lab Address:</label>
                            <input type="text" id="lab-address" name="lab-address" placeholder="Enter Lab Address" required>
                        </div>
                        <div class="input-group">
                            <label for="lab-city">City:</label>
                            <input type="text" id="lab-city" name="lab-city" placeholder="Enter City" required>
                        </div>
                        <div class="input-group">
                            <label for="lab-country">Country:</label>
                            <input type="text" id="lab-country" name="lab-country" placeholder="Enter Country" required>
                        </div>
                    </div>
                    <!-- --------------- -->

                    <p class="lab-register-field">Contact Information:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-phone">Phone Number:</label>
                            <input type="tel" id="lab-phone" name="lab-phone" placeholder="Enter Phone Number">
                        </div>
                        <div class="input-group">
                            <label for="lab-email">Email Address:</label>
                            <input type="email" id="lab-email" name="lab-email" placeholder="Enter Email Address">
                        </div>
                        <div class="input-group">
                            <label for="lab-website">Website:</label>
                            <input type="url" id="lab-website" name="lab-website" placeholder="Enter Website URL">
                        </div>
                    </div>
                    <!-- --------------- -->

                    <p class="lab-register-field">Operating Hours:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-hours">Operating Hours:</label>
                            <input type="text" id="lab-hours" name="lab-hours" placeholder="Enter Operating Hours">
                        </div>
                        <div class="input-group">
                            <label for="emergency-contact">Emergency Contact:</label>
                            <input type="tel" id="emergency-contact" name="emergency-contact" placeholder="Enter Emergency Contact Number">
                        </div>
                    </div>
                    <!-- --------------- -->

                    <p class="lab-register-field">Services Offered:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-services">Services Offered:</label>
                            <textarea id="lab-services" name="lab-services" placeholder="Enter Services Offered"></textarea>
                        </div>
                    </div>
                    <!-- --------------- -->

                    <p class="lab-register-field">User Account Information:</p>
                    <div class="contactus-input-flex">
                        <div class="input-group">
                            <label for="lab-username">Username:</label>
                            <input type="text" id="lab-username" name="lab-username" placeholder="Enter Username" required>
                        </div>
                        <div class="input-group">
                            <label for="lab-password">Password:</label>
                            <input type="password" id="lab-password" name="lab-password" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <!-- --------------- -->

                    <p class="lab-register-field">Consents and Agreements:</p>
                    <div class="contactus-input-flex">
                        <div class="checkbox-group flex">
                            <input type="checkbox" name="terms" id="terms">
                            <label for="terms">I accept the terms</label>
                        </div>
                    </div>
                        <div class="submit">
                            <input type="submit" value="Submit">
                        </div>                   
                         <!-- After submission of form. Redirect the page to redirect.html for verification of lab's documents. -->
                </form>
            </div>
        </section>
    </div>
</body>
</html>
