    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

<body>
    <div class="page-body">
        <!-- Header section Start -->
        <header class="b-flex nav-bar">
            <div class="logo">
                <a href="index.html"><img src="images/Healthflow transparent 1.svg" alt="healthflow.com" width="100%"></a>

                    <ul class="vertical-navbar">

                        <img onclick="hideContainer('verticalNavbar')" src="images/cross.svg" alt="">
                    </div>
                </div>

            </nav>

        <hr color="#D6D5D5">

        <section class="login-register">
            <div class="login-register-text w-30">
                <a href="login.html">Login</a>
                <a href="signup.html">Register</a>
            </div>
            <div class="google-fb-affiliate w-30">
                <a href="#">
                    <div class="google-affiliate flex">
                        <img src="images/Google logo.svg" alt="google icon">
                        <p>Sign In With Google</p>
                    </div>
                </a>
                <a href="#">
                    <div class="fb-affiliate flex">
                        <img src="images/fb logo.svg" width="5%" alt="fb icon">

                    </div>
                </a>
            </div>
            <div class="or-split">
                <p>OR</p>
            </div>
            <div class="login-page-fields dm-sans text w-30">
                <form action="" method="post">
                    <div class="contactus-input">
                        <div class="input-group">
                            <label for="email">EMAIL ID</label>
                            <input type="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="submit-login-page">
                            <input type="submit" value="Sign In" >
                            <a href="forget-password.html">FORGOT PASSWARD?</a>
